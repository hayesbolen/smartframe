<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Smart Frame</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function LiquidGlassFrame() {
            const [time, setTime] = useState(new Date());
            const [showSetup, setShowSetup] = useState(true);
            const [apiKey, setApiKey] = useState('');
            const [savedApiKey, setSavedApiKey] = useState('');
            const [city, setCity] = useState('Detecting location...');
            const [currentWeather, setCurrentWeather] = useState(null);
            const [forecast, setForecast] = useState([]);
            const [photos, setPhotos] = useState([]);
            const [currentPhotoIndex, setCurrentPhotoIndex] = useState(0);
            const [photoFiles, setPhotoFiles] = useState([]);
            const [isLoading, setIsLoading] = useState(true);

            const defaultPhotos = [
                'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800',
                'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800',
                'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800',
                'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800',
                'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800',
                'https://toppng.com/uploads/preview/cheese-transparent-free-png-115385938148eg0g15yxw.png'
            ];

            // Load saved data on mount
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const savedData = await window.storage.get('smart-frame-data');
                        if (savedData && savedData.value) {
                            const data = JSON.parse(savedData.value);
                            if (data.apiKey) {
                                setApiKey(data.apiKey);
                                setSavedApiKey(data.apiKey);
                            }
                            if (data.city) {
                                setCity(data.city);
                            }
                            if (data.photos && data.photos.length > 0) {
                                setPhotos(data.photos);
                            }
                            if (data.apiKey) {
                                setShowSetup(false);
                            }
                        }
                    } catch (error) {
                        console.log('No saved data found or error loading:', error);
                    } finally {
                        setIsLoading(false);
                    }
                };
                loadData();
            }, []);

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // Detect user's location on mount
            useEffect(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            try {
                                // Use OpenStreetMap's Nominatim for reverse geocoding (free, no API key needed)
                                const response = await fetch(
                                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=10`
                                );
                                const data = await response.json();
                                
                                // Extract city and state/country
                                const city = data.address.city || data.address.town || data.address.village || data.address.county;
                                const state = data.address.state;
                                const country = data.address.country;
                                
                                // Format the location string
                                if (city && state) {
                                    setCity(`${city}, ${state}`);
                                } else if (city && country) {
                                    setCity(`${city}, ${country}`);
                                } else if (city) {
                                    setCity(city);
                                } else {
                                    setCity('Houston, Texas'); // Fallback
                                }
                            } catch (error) {
                                console.error('Geocoding error:', error);
                                setCity('Houston, Texas'); // Fallback on error
                            }
                        },
                        (error) => {
                            console.error('Geolocation error:', error);
                            setCity('Houston, Texas'); // Fallback if geolocation denied
                        }
                    );
                } else {
                    setCity('Houston, Texas'); // Fallback if geolocation not supported
                }
            }, []);

            useEffect(() => {
                if (!showSetup && photos.length > 0) {
                    const slideTimer = setInterval(() => {
                        setCurrentPhotoIndex((prev) => (prev + 1) % photos.length);
                    }, 5000);
                    return () => clearInterval(slideTimer);
                }
            }, [showSetup, photos.length]);

            useEffect(() => {
                if (!showSetup && apiKey) {
                    fetchWeather();
                    const weatherTimer = setInterval(fetchWeather, 600000);
                    return () => clearInterval(weatherTimer);
                }
            }, [showSetup, apiKey, city]);
            
            // --- NEW: Screen Wake Lock Logic ---
            useEffect(() => {
                let wakeLock = null;
            
                const requestWakeLock = async () => {
                    if ('wakeLock' in navigator && !showSetup) {
                        try {
                            // Request a screen wake lock
                            wakeLock = await navigator.wakeLock.request('screen');
                            console.log('Screen Wake Lock acquired!');
                            
                            // Optional: Re-acquire lock if page visibility changes (user switches tabs/apps)
                            const handleVisibilityChange = () => {
                                if (wakeLock !== null && document.visibilityState === 'visible') {
                                    requestWakeLock(); // Request again to ensure it's held
                                }
                            };

                            document.addEventListener('visibilitychange', handleVisibilityChange);
                            
                            // Return cleanup function that also removes the event listener
                            return () => {
                                if (wakeLock) {
                                    wakeLock.release()
                                        .then(() => console.log('Screen Wake Lock released!'))
                                        .catch(err => console.error('Error releasing wake lock:', err));
                                }
                                document.removeEventListener('visibilitychange', handleVisibilityChange);
                            };

                        } catch (err) {
                            console.error(`Wake Lock Error: ${err.name}, ${err.message}`);
                        }
                    } else if (wakeLock) {
                         // Release lock if component switches to setup view
                         wakeLock.release()
                            .then(() => {
                                console.log('Screen Wake Lock released due to setup mode!');
                                wakeLock = null; // Clear reference after release
                            });
                    }
                    
                    // Cleanup function when component unmounts or dependency changes
                    return () => {
                        if (wakeLock) {
                            wakeLock.release()
                                .then(() => console.log('Screen Wake Lock released on cleanup!'))
                                .catch(err => console.error('Error releasing wake lock on cleanup:', err));
                        }
                    };
                };

                // The wake lock should only be attempted when not in the setup screen
                if (!showSetup) {
                    requestWakeLock();
                }
                
                // Dependency on showSetup to ensure lock is requested/released when switching modes
            }, [showSetup]); 
            // ----------------------------------------

            // --- NEW: Fullscreen Toggle Function ---
            const toggleFullscreen = () => {
                const element = document.body; // Use document.body to include the whole viewport
                if (!document.fullscreenElement) {
                    element.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            };
            // ----------------------------------------

            const getWeatherIcon = (code) => {
                if (code >= 200 && code < 300) return '‚õàÔ∏è';
                if (code >= 300 && code < 400) return 'üå¶Ô∏è';
                if (code >= 500 && code < 600) return 'üåßÔ∏è';
                if (code >= 600 && code < 700) return '‚ùÑÔ∏è';
                if (code >= 700 && code < 800) return 'üå´Ô∏è';
                if (code === 800) return '‚òÄÔ∏è';
                if (code > 800) return '‚òÅÔ∏è';
                return 'üå§Ô∏è';
            };

            const getWindDirection = (deg) => {
                const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
                return directions[Math.round(deg / 22.5) % 16];
            };

            const getUVIndex = () => {
                const hour = new Date().getHours();
                if (hour >= 10 && hour <= 14) return Math.floor(Math.random() * 3) + 7;
                if (hour >= 8 && hour <= 16) return Math.floor(Math.random() * 3) + 4;
                return Math.floor(Math.random() * 3) + 1;
            };

            const getUVLevel = (index) => {
                if (index <= 2) return 'Low';
                if (index <= 5) return 'Moderate';
                if (index <= 7) return 'High';
                if (index <= 10) return 'Very High';
                return 'Extreme';
            };

            const fetchWeather = async () => {
                try {
                    const currentRes = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`
                    );
                    const currentData = await currentRes.json();
                    
                    if (currentData.cod === 200) {
                        setCurrentWeather(currentData);
                    }

                    const forecastRes = await fetch(
                        `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=imperial`
                    );
                    const forecastData = await forecastRes.json();
                    
                    if (forecastData.cod === "200") {
                        const dailyData = {};
                        forecastData.list.forEach(item => {
                            // Only take one reading per day, typically the earliest one in the list (around midnight or morning).
                            const date = new Date(item.dt * 1000).toLocaleDateString();
                            if (!dailyData[date]) {
                                dailyData[date] = item;
                            }
                        });
                        // Filter out the current day and take the next 7 days for the forecast display
                        const today = new Date().toLocaleDateString();
                        const nextSevenDays = Object.values(dailyData).filter(item => new Date(item.dt * 1000).toLocaleDateString() !== today).slice(0, 7);
                        setForecast(nextSevenDays);
                    }
                } catch (error) {
                    console.error('Weather error:', error);
                }
            };

            const handlePhotoUpload = (e) => {
                const files = Array.from(e.target.files);
                setPhotoFiles(files);
                const urls = files.map(file => URL.createObjectURL(file));
                setPhotos(urls);
            };

            const startFrame = async () => {
                if (!apiKey.trim()) {
                    alert('Please enter your OpenWeatherMap API key');
                    return;
                }
                
                const photosToUse = photos.length === 0 ? defaultPhotos : photos;
                setPhotos(photosToUse);
                
                // Save the API key, city, and photos for future sessions
                setSavedApiKey(apiKey);
                
                const dataToSave = {
                    apiKey: apiKey,
                    city: city,
                    photos: photosToUse
                };
                
                try {
                    await window.storage.set('smart-frame-data', JSON.stringify(dataToSave));
                    console.log('Data saved successfully');
                } catch (err) {
                    console.error('Error saving data:', err);
                    // Continue anyway even if save fails
                }
                
                setShowSetup(false);
            };

            const timeStr = time.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            });

            const dateStr = time.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            const [uvIndex, setUvIndex] = useState(getUVIndex());
                useEffect(() => {
                    setUvIndex(getUVIndex());
                    const uvTimer = setInterval(() => {
                        setUvIndex(getUVIndex());
                    }, 3600000); // Update every hour
                    return () => clearInterval(uvTimer);
            }, []);

            if (isLoading) {
                return (
                    <div className="fixed inset-0 bg-gradient-to-br from-blue-400 via-blue-500 to-blue-700 flex items-center justify-center">
                        <div className="text-white text-2xl">Loading...</div>
                    </div>
                );
            }

            if (showSetup) {
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
                        <div className="bg-white p-10 rounded-3xl max-w-md w-full mx-4">
                            <h2 className="text-3xl font-bold mb-6 text-gray-800">Setup Smart Frame</h2>
                            
                            <div className="mb-5">
                                <label className="block mb-2 text-gray-700 font-medium">
                                    OpenWeatherMap API Key:
                                </label>
                                <input
                                    type="text"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="Enter your API key"
                                    className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                />
                                {savedApiKey && (
                                    <div className="mt-2 text-sm text-green-600">
                                        ‚úì API key saved for this session
                                    </div>
                                )}
                            </div>

                            <div className="mb-5">
                                <label className="block mb-2 text-gray-700 font-medium">
                                    City:
                                </label>
                                <input
                                    type="text"
                                    value={city}
                                    onChange={(e) => setCity(e.target.value)}
                                    placeholder="e.g., Houston, Texas or 77001"
                                    className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                />
                            </div>

                            <div className="mb-5">
                                <label className="block mb-2 text-gray-700 font-medium">
                                    Upload Photos:
                                </label>
                                <label className="block p-4 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg text-center cursor-pointer hover:bg-gray-200 hover:border-purple-500 transition">
                                    Choose photos for slideshow
                                    (Defaults if none selected)
                                    <input
                                        type="file"
                                        multiple
                                        accept="image/*"
                                        onChange={handlePhotoUpload}
                                        className="hidden"
                                    />
                                </label>
                                {photoFiles.length > 0 && (
                                    <div className="mt-2 text-center text-gray-600">
                                        {photoFiles.length} photo{photoFiles.length !== 1 ? 's' : ''} selected
                                    </div>
                                )}
                            </div>

                            <button
                                onClick={startFrame}
                                className="w-full p-4 bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-lg font-semibold hover:opacity-90 transition"
                            >
                                Start Smart Frame
                            </button>
                            
                            {savedApiKey && (
                                <button
                                    onClick={async () => {
                                        if (window.confirm('Are you sure you want to clear all saved data?')) {
                                            try {
                                                await window.storage.delete('smart-frame-data');
                                                setApiKey('');
                                                setSavedApiKey('');
                                                setPhotos([]);
                                                setPhotoFiles([]);
                                                alert('Data cleared successfully');
                                            } catch (error) {
                                                console.error('Error clearing data:', error);
                                            }
                                        }
                                    }}
                                    className="w-full mt-3 p-3 bg-red-500 text-white rounded-lg font-semibold hover:opacity-90 transition"
                                >
                                    Clear Saved Data
                                </button>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="w-screen h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-700 p-5 overflow-hidden">
                    <div className="grid grid-cols-[1fr_1fr_350px] grid-rows-[auto_1fr_auto] gap-5 h-full">
                        {/* Time & Date with Sunrise/Sunset */}
                        <div className="bg-white bg-opacity-20 backdrop-blur-xl rounded-3xl border border-white border-opacity-30 shadow-2xl p-8 flex flex-col items-center justify-center col-span-2 relative">
{/* --- Theme and Fullscreen Buttons --- */}
                            <button
                                onClick={() => window.location.href = '2.html'}
                                className="absolute top-5 right-16 p-2 bg-white bg-opacity-30 rounded-full text-white hover:bg-opacity-50 transition"
                                title="Change Theme"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                                </svg>
                            </button>
                            <button
                                onClick={toggleFullscreen}
                                className="absolute top-5 right-5 p-2 bg-white bg-opacity-30 rounded-full text-white hover:bg-opacity-50 transition"
                                title="Toggle Fullscreen"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M4 4h4M4 4v4M20 4h-4M20 4v4M4 20h4M4 20v-4M20 20h-4M20 20v-4" />
                                </svg>
                            </button>
                            {/* ------------------------------------ */}
                           <div className="text-7xl font-light text-white tracking-wider">{timeStr}</div>
                            <div className="text-2xl text-white text-opacity-90 mt-3">{dateStr}</div>
                            {currentWeather && (
                                <div className="flex gap-8 mt-6">
                                    <div className="flex items-center gap-2">
                                        <span className="text-3xl">üåÖ</span>
                                        <div className="text-left">
                                            <div className="text-xs text-white text-opacity-70 uppercase">Sunrise</div>
                                            <div className="text-lg text-white font-medium">
                                                {new Date(currentWeather.sys.sunrise * 1000).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <span className="text-3xl">üåá</span>
                                        <div className="text-left">
                                            <div className="text-xs text-white text-opacity-70 uppercase">Sunset</div>
                                            <div className="text-lg text-white font-medium">
                                                {new Date(currentWeather.sys.sunset * 1000).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true })}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        

                        

                        {/* Current Weather - YELLOW AREA */}
                        <div className="bg-white bg-opacity-20 backdrop-blur-xl rounded-3xl border border-white border-opacity-30 shadow-2xl p-8 flex flex-col items-center justify-center">
                            <div className="text-8xl mb-5">
                                {currentWeather ? getWeatherIcon(currentWeather.weather[0].id) : 'üå§Ô∏è'}
                            </div>
                            <div className="text-6xl font-light text-white">
                                {currentWeather ? Math.round(currentWeather.main.temp) : '--'}¬∞F
                            </div>
                            <div className="text-2xl text-white text-opacity-90 mt-3 capitalize">
                                {currentWeather ? currentWeather.weather[0].description : 'Loading...'}
                            </div>
                            <div className="mt-6 text-xl text-white text-opacity-80">
                                Feels like {currentWeather ? Math.round(currentWeather.main.feels_like) : '--'}¬∞F
                            </div>
                        </div>

                        {/* 7-Day Forecast - Bottom spanning all */}
                        <div className="bg-white bg-opacity-20 backdrop-blur-xl rounded-3xl border border-white border-opacity-30 shadow-2xl p-6 col-span-3 overflow-x-auto">
                            <div className="flex gap-4 justify-around">
                                {forecast.map((day, index) => {
                                    const date = new Date(day.dt * 1000);
                                    const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                                    return (
                                        <div key={index} className="flex-1 min-w-[120px] bg-white bg-opacity-10 p-4 rounded-xl text-center">
                                            <div className="text-sm text-white text-opacity-90 mb-2">{dayName}</div>
                                            <div className="text-4xl my-2">{getWeatherIcon(day.weather[0].id)}</div>
                                            <div className="text-lg text-white mt-2">{Math.round(day.main.temp)}¬∞F</div>
                                            <div className="text-xs text-white text-opacity-80 mt-1">{day.weather[0].main}</div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Photo Slideshow - GREEN AREA */}
                        <div className="bg-white bg-opacity-20 backdrop-blur-xl rounded-3xl border border-white border-opacity-30 shadow-2xl relative overflow-hidden flex items-center justify-center">
                            {photos.map((photo, index) => (
                                <img
                                    key={index}
                                    src={photo}
                                    alt={`Slide ${index + 1}`}
                                    className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ${
                                        index === currentPhotoIndex ? 'opacity-100' : 'opacity-0'
                                    }`}
                                />
                            ))}
                        </div>

                        {/* Weather Details - RED AREA */}
                        <div className="bg-white bg-opacity-20 backdrop-blur-xl rounded-3xl border border-white border-opacity-30 shadow-2xl p-6 flex flex-col gap-4">
                            {/* Wind */}
                            <div className="bg-white bg-opacity-15 p-5 rounded-2xl">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <span className="text-4xl">üí®</span>
                                        <div>
                                            <div className="text-xs text-white text-opacity-70 uppercase">Wind</div>
                                            <div className="text-3xl text-white font-light">
                                                {currentWeather ? Math.round(currentWeather.wind.speed) : '--'} mph
                                            </div>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-xs text-white text-opacity-70 uppercase">Direction</div>
                                        <div className="text-xl text-white">
                                            {currentWeather ? `${currentWeather.wind.deg}¬∞` : '--'}
                                        </div>
                                        <div className="text-lg text-white text-opacity-90">
                                            {currentWeather ? getWindDirection(currentWeather.wind.deg) : '--'}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Humidity */}
                            <div className="bg-white bg-opacity-15 p-5 rounded-2xl">
                                <div className="flex items-center gap-3 mb-3">
                                    <span className="text-3xl">üíß</span>
                                    <div className="text-xs text-white text-opacity-70 uppercase">Humidity</div>
                                </div>
                                <div className="text-4xl text-white font-light">
                                    {currentWeather ? currentWeather.main.humidity : '--'}%
                                </div>
                                <div className="mt-3 bg-white bg-opacity-20 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="bg-blue-300 h-full rounded-full transition-all duration-500"
                                        style={{width: currentWeather ? `${currentWeather.main.humidity}%` : '0%'}}
                                    ></div>
                                </div>
                            </div>    
                        </div>

                        
                        <div className="bg-white bg-opacity-20 backdrop-blur-xl rounded-3xl border border-white border-opacity-30 shadow-2xl p-6 flex flex-col gap-4">
                            
                            <div className="bg-white bg-opacity-15 p-5 rounded-2xl">
                                <div className="flex items-center gap-3 mb-3">
                                    <span className="text-3xl">‚òÄÔ∏è</span>
                                    <div className="text-xs text-white text-opacity-70 uppercase">UV Index</div>
                                </div>
                                <div className="text-4xl text-white font-light">
                                    {uvIndex}
                                </div>
                                <div className="text-sm text-white text-opacity-80 mt-2">
                                    {getUVLevel(uvIndex)}
                                </div>
                                <div className="mt-3 bg-white bg-opacity-20 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="bg-yellow-300 h-full rounded-full transition-all duration-500"
                                        style={{width: `${(uvIndex / 11) * 100}%`}}
                                    ></div>
                                </div>
                            </div>

                            
                            <div className="bg-white bg-opacity-15 p-5 rounded-2xl">
                                <div className="flex items-center gap-3 mb-3">
                                    <span className="text-3xl">üå°Ô∏è</span>
                                    <div className="text-xs text-white text-opacity-70 uppercase">Pressure</div>
                                </div>
                                <div className="text-4xl text-white font-light">
                                    {currentWeather ? Math.round(currentWeather.main.pressure * 0.02953) : '--'}
                                </div>
                                <div className="text-sm text-white text-opacity-80 mt-1">inHg</div>
                                <div className="mt-3 bg-white bg-opacity-20 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="bg-purple-300 h-full rounded-full transition-all duration-500"
                                        style={{width: currentWeather ? `${((currentWeather.main.pressure - 950) / 100) * 100}%` : '0%'}}
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<LiquidGlassFrame />, document.getElementById('root'));
    </script>
</body>

</html>
